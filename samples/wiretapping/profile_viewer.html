<!doctype html>

<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <script src="/oasis.js"></script>
  </head>
  <body>
    <div>
      <p>Email: <span id="email">loading...</span></p>
    </div>
    <script>
      oasis.connect('account').then(function(port) {
        port.request('profile').then(function(profile) {
          $("#email").html(profile.email);

          port.send('thanks');
        });
      });
    </script>
  </body>
</html>

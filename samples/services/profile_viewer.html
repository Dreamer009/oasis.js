<!doctype html>

<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <script src="/oasis.js"></script>
  </head>
  <body>
    <div>
      <p>Email: <span id="email">loading...</span></p>
    </div>
    <script>
      var AccountConsumer = Oasis.Consumer.extend({
        initialize: function () {
          this.request('profile').then( function (profile) {
            $("#email").html(profile.email);
          });
        }
      });

      oasis.connect({
        consumers: {
          account: AccountConsumer
        }
      });
    </script>
  </body>
</html>
